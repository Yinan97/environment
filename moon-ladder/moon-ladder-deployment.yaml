apiVersion: apps/v1
kind: Deployment
metadata:
  name: moon-ladder-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moon-ladder
  template:
    metadata:
      labels:
        app: moon-ladder
    spec:
      containers:
      - image: yinan9751/moon-ladder:814e4a7d666363d9c9b69ee9d8d72739316c9713
        name: helloworld
        ports:
        - containerPort: 8081
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"


